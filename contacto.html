<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
         *{
          box-sizing: border-box;
        }
        body{
            background-color: #f7f7f7;
            color:#174d9c;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
        }
        [class*='col-']{
          float:left;
          padding: 15px;      
        }
        .row::after{
          content: '';
          display: table;
          clear: both;
        }
        /*celulares*/
        .col-1{width: 8.33%;}
        .col-2{width: 16.66%;}
        .col-3{width: 25%;}
        .col-4{width: 33.33%;}
        .col-5{width: 41.66%;}
        .col-6{width: 50%;}
        .col-7{width: 58.33%;}
        .col-8{width: 66.66%;}
        .col-9{width: 75%;}
        .col-10{width: 83.33%;}
        .col-11{width: 91.66%;}
        .col-12{width: 100%;}  
        .container{
            height: 120vh;
            max-width: 90vw;
          }
       
        /*tablet*/
        @media only screen and (min-width:432px){
          .col-m-1{width: 8.33%;}
          .col-m-2{width: 16.66%;}
          .col-m-3{width: 25%;}
          .col-m-4{width: 33.33%;}
          .col-m-5{width: 41.66%;}
          .col-m-6{width: 50%;}
          .col-m-7{width: 58.33%;}
          .col-m-8{width: 66.66%;}
          .col-m-9{width: 75%;}
          .col-m-10{width: 83.33%;}
          .col-m-11{width: 91.66%;}
          .col-m-12{width: 100%;}  
          .container{
            height: 90vh;
            max-width: 90vw;
          }
          
        }
        /*pc*/
        @media only screen and (min-width:770px){
          .col-g-1{width: 8.33%;}
          .col-g-2{width: 16.66%;}
          .col-g-3{width: 25%;}
          .col-g-4{width: 33.33%;}
          .col-g-5{width: 41.66%;}
          .col-g-6{width: 50%;}
          .col-g-7{width: 58.33%;}
          .col-g-8{width: 66.66%;}
          .col-g-9{width: 75%;}
          .col-g-10{width: 83.33%;}
          .col-g-11{width: 91.66%;}
          .col-g-12{width: 100%;} 
          .container{
            height: 600px;
            max-width: 900px;
          }
          .info{
            height: 600px;
          }
        }

        h1{
            text-align: center;
            font-size: 3em;
        }
        h1 span{
            color:#174d9c;
        }
        .container{ 
           padding:0;
            background-color: #f7f7f7;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 20px rgba(12, 119, 219, 0.8);
           
        }
        input, textarea{
            width: 100%;
        }
        input[type=text],input[type=email], textarea{
            background-color: transparent;
            border:none;
            outline:none;
            color:black;
            border-bottom: 2px solid #080b11;
            padding:10px 10px;
            font-size: 1.3em;
        }
        input[type=submit] {
            background-color:#174d9c ;
            color:#f7f7f7;
            padding:10px 10px;
            text-transform: uppercase;
            border:none;
            outline: none;
            cursor:pointer;

        }
        input[type=submit]:hover{
            background-color:#020107 ;
        }
        .info{
            background-color: #f7f7f7;
           
        }
    </style>
</head>
<body>
    <h1>Contáctanos</h1>
    <div class="container">
        <div class="col-g-8 col-m-12">
            <div class="col-g-6 col-m-6 col-12">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="col-g-6 col-m-6 col-12">
                <label for="mail">Correo Electrónico</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div class="col-g-6 col-m-6 col-12">
                <label for="phone">Número de teléfono</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="col-g-12 col-m-12 col-12">
                <label for="message">Mensajes</label>
                <textarea id="message" name="message" rows=5></textarea>
            </div>
            <div class="col-g-12 col-m-12 col-12">
                <input type="submit" value="Send">
            </div>
        </div>
        <div class="col-g-4 col-m-12 col-12 info">
           <h3>Para más Información:</h3>
           <p><i class="fas fa-map-marker-alt"></i> Bo. Arriba</p>"<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7727.006060386518!2d-87.6413885755353!3d14.455780109579173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2shn!4v1623353866553!5m2!1ses-419!2shn" width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
           <p><i class="fas fa-phone"></i> (+504) 2772-0387</p>
           <p><i class="fas fa-envelope-open-text"></i> programadoresweb.edu.hn</p>
           <p>programadoresweb.com</p>
           <img src="https://blog.kakaocdn.net/dn/OBfoo/btqDQ8rSRqk/kSQBXhdVWiqanHAf8r60N0/img.png"  width="200" height="150">
        </div>
    </div>
</body>
</html>
